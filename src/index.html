<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Klippylyzer</title>
  <meta name="description" content="A tool for analyzing klipper logs, configuration backups, and realtime analysis">

  <link rel="icon" href="./img/icon.svg" type="image/svg+xml" />

  <script>
    // Single Page Apps for GitHub Pages
    // MIT License
    // https://github.com/rafgraph/spa-github-pages
    // This script checks to see if a redirect is present in the query string,
    // converts it back into the correct url and adds it to the
    // browser's history using window.history.replaceState(...),
    // which won't cause the browser to attempt to load the new url.
    // When the single page app is loaded further down in this file,
    // the correct url will be waiting in the browser's history for
    // the single page app to route accordingly.
    if (window.location.search[1] === "/") {
      var decoded = window.location.search
        .slice(1)
        .split("&")
        .map(function (s) {
          return s.replace(/~and~/g, "&");
        })
        .join("?");
      window.history.replaceState(null, null, window.location.pathname.slice(0, -1) + decoded + window.location.hash);
    }
  </script>
</head>

<body>
  <div id="app"></div>
  <script src="./main.tsx" type="module"></script>
</body>

</html>
